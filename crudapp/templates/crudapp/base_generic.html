<!DOCTYPE html>
<html>
<head>
	{% block title %}
		<title>{{ page_title }}</title>
	{% endblock %}
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Add additional CSS in static file -->
{% load static %}
<link rel="stylesheet" href="{% static 'crudapp/css/styles.css' %}">
</head>
<body>
	
	<div class="row">
		<div class="col-sm-2">
		
		</div>
		<div class="col-sm-8">
		{% if user.is_authenticated %}
		Hi, {{ user }}! <a href="{% url 'logout'%}?next={{request.path}}" class="btn btn-warning btn-sm" role="button">Logout!</a>
		{% endif %}
		</div>
		<div class="col-sm-2">
		
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-8">
			{% block content %}
			
			{% endblock %}
		</div>
		<div class="col-sm-2">
		
		</div>
	</div>
</body>
</html>
