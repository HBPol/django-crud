{% extends 'crudapp/base_generic.html' %}
{% block content %}
<table>
	<thead>
		<tr>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Action</th>
		</tr>
	</thead>
	<tbody>
		{% for member in members %}
		<tr>
			<td>{{ member.firstname }}</td>
			<td>{{ member.lastname }}</td>
			<td><a href="edit/{{ member.id }}">Edit</a> | <a href="delete/{{ member.id }}">Delete</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<hr>
<form action="create/" method="POST">
	{% csrf_token %}
	<div>
		<label for="firstname">Firstname</label><br>
		<input type="text" name="firstname" required="required"/><br>
		<label for="lastname">Lastname</label><br>
		<input type="text" name="lastname" required="required"/><br><br>
		<button type="submit">Add</button><br>
	</div>
</form>
<br>
{% endblock %}
