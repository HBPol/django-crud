{% extends 'crudapp/base_generic.html' %}
{% block content %}
<table>
	<thead>
		<tr>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Action</th>
		</tr>
	</thead>
	<tbody>
		{% for member in members %}
		<tr>
			<td>{{ member.firstname }}</td>
			<td>{{ member.lastname }}</td>
			<td><a href="edit/{{ member.id }}">Edit</a> | <a href="delete/{{ member.id }}">Delete</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<a href="create/">Add new</a>
{% endblock %}
